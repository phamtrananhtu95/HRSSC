<div class="modal-content">
    <div id="modal_small" class="modal fade" style="display: none;">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" >Ã—</button>
            <h5 class="modal-title">Manager resource</h5>
          </div>
  
          <div class="modal-body">
            <fieldset class="content-group">
              <legend class="text-bold" *ngIf="!isEditForm">Add new a manager</legend>
              <legend class="text-bold" *ngIf="isEditForm">Edit a manager</legend>
  
              <div class="form-group">
                <div class="col-lg-12">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group has-feedback has-feedback-left">
                        <label>Name</label>
                        <input type="text" [(ngModel)]="formModel.fullname" class="form-control input-xlg" placeholder="Manager name">
                        <div class="form-control-feedback">
                          <i class="icon-user"></i>
                        </div>
                      </div>
  
                      <div class="form-group has-feedback has-feedback-left">
                        <label>Email</label>
                        <input type="text" [(ngModel)]="formModel.email" class="form-control input-xlg" placeholder="manager@gmail.com">
                        <div class="form-control-feedback">
                          <i class="icon-envelop5"></i>
                        </div>
                      </div>
  
                      <div *ngIf="!isEditForm" class="form-group has-feedback has-feedback-left">
                        <label>Password</label>
                        <input type="password" [(ngModel)]="formModel.password" class="form-control input-sm" placeholder="Password">
                        <div class="form-control-feedback">
                          <i class="icon-file-locked2"></i>
                        </div>
                      </div>
  
                      <div class="form-group has-feedback has-feedback-left">
                        <label>Phone</label>
                        <input type="text" [(ngModel)]="formModel.tel" class="form-control input-sm" placeholder="Tel">
                        <div class="form-control-feedback">
                          <i class="icon-phone2"></i>
                        </div>
                      </div>
  
                      <div *ngIf="isEditForm" class="form-group has-feedback has-feedback-left">
                        <label>Status</label>
                        <select name="select" class="form-control" name="status" (change)="formModel.status=$event.target.value">
                            <option value="1" [selected]="formModel?.status==1">Available</option>
                            <option value="2" [selected]="formModel?.status!=1">Inactive</option>
                        </select>
                        <div class="form-control-feedback">
                          <i class="icon-bell3"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
            </fieldset>
          </div>
  
          <div class="modal-footer">
            <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
            <button type="button" *ngIf="!isEditForm" (click)="addNewManager()" class="btn btn-primary">Add</button>
            <button type="button" *ngIf="isEditForm" (click)="editNewManager()" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
