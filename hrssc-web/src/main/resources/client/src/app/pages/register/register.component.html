<div class="row">
  <div class="col-md-4"></div>
  <div class="content col-md-4">
    <div class="page-container">

      <!-- Page content -->
      <div class="page-content">

        <!-- Main content -->
        <div class="content-wrapper">

          <!-- Content area -->
          <div class="content">

            <!-- Advanced login -->
            <form action="index.html" #registerForm="ngForm" (ngSubmit)="onFormSubmit(registerForm)">
              <div class="panel panel-body login-form">
                <div class="text-center">
                  <div class="icon-object border-success text-success">
                    <i class="icon-plus3"></i>
                  </div>
                  <h5 class="content-group">REQUEST FOR ACCOUNT
                    <small class="display-block">All fields are required</small>
                  </h5>
                </div>

                <div class="content-divider text-muted form-group">
                  <span>Your company info</span>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Company name" name="email" required [ngModel]="registerInfo.email" [pattern]="emailPattern"
                    #representEmail="ngModel">
                  <div class="form-control-feedback">
                    <i class="icon-user-check text-muted"></i>
                  </div>
                  <div *ngIf="representEmail.errors && registerForm.submitted && !isValidFormSubmitted" [ngClass]="'error'">
                    <div *ngIf="representEmail.errors.required">
                      <label id="basic-error" class="validation-error-label" for="basic">This field is required.</label>
                    </div>
                    <div *ngIf="representEmail.errors.pattern">
                      <label id="basic-error" class="validation-error-label" for="basic">Please enter a valid email address.</label>
                    </div>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="password" class="form-control" placeholder="Website">
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Address">
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Website">
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <select name="select" class="form-control">
                    <option value="opt1">Hồ Chí Minh</option>
                    <option value="opt2">Hà Nội</option>
                    <option value="opt3">Đà Nẵng</option>
                    <option value="opt4">Others</option>
                  </select>
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Tax code">
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Phone">
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Fax">
                  <div class="form-control-feedback">
                    <i class="icon-user-lock text-muted"></i>
                  </div>
                </div>


                <div class="content-divider text-muted form-group">
                  <span> Representative information</span>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Name">
                  <div class="form-control-feedback">
                    <i class="icon-mention text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Title">
                  <div class="form-control-feedback">
                    <i class="icon-mention text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Phone">
                  <div class="form-control-feedback">
                    <i class="icon-mention text-muted"></i>
                  </div>
                </div>

                <div class="form-group has-feedback has-feedback-left">
                  <input type="text" class="form-control" placeholder="Email">
                  <div class="form-control-feedback">
                    <i class="icon-mention text-muted"></i>
                  </div>
                </div>
                <button type="submit" class="btn bg-teal btn-block btn-lg">Submit
                  <i class="icon-circle-right2 position-right"></i>
                </button>
              </div>
            </form>
            <!-- /advanced login -->
          </div>
          <!-- /content area -->

        </div>
        <!-- /main content -->

      </div>
      <!-- /page content -->

    </div>
  </div>

  <div class="col-md-4"></div>
</div>
