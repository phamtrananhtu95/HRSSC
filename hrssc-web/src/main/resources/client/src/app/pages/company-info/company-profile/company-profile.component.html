<!-- Profile info -->
<div class="panel panel-flat timeline-content">
    <div class="panel-heading">
      <h6 class="panel-title">Profile information</h6>
      <div class="heading-elements">
        <ul class="icons-list">
          <li>
            <a data-action="collapse"></a>
          </li>
          <li>
            <a data-action="reload"></a>
          </li>
          <li>
            <a data-action="close"></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="panel-body">
        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label>Company name</label>
              <input type="text" [(ngModel)]="companiesInfo.name" [attr.disabled]="true" class="form-control">
            </div>
            <div class="col-md-6">
              <label>Email</label>
              <input type="text" [(ngModel)]="companiesInfo.email" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <label>Address</label>
              <input type="text" [(ngModel)]="companiesInfo.address" [attr.disabled]="true" class="form-control">
            </div>
            <div class="col-md-6">
              <label>City</label>
              <input type="text" [(ngModel)]="companiesInfo.city" [attr.disabled]="true" class="form-control">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-4">
              <label>Phone</label>
              <input type="text" [(ngModel)]="companiesInfo.tel" class="form-control">
            </div>
            <div class="col-md-4">
              <!-- <label>State/Province</label>
              <input type="text" value="Bayern" class="form-control"> -->
            </div>
            <div class="col-md-4">
              <!-- <label>ZIP code</label>
              <input type="text" value="1031" class="form-control"> -->
            </div>
          </div>
        </div>

        

        <div class="form-group">
          <div class="row">
            <div class="col-md-12">
              <label>Description</label>
              <textarea rows="5" cols="5" 
              class="form-control" [(ngModel)]="companiesInfo.description" placeholder="Default textarea"></textarea>
            </div>

            <!-- <div class="col-md-6">
              <label class="display-block">Upload profile image</label>
              <input type="file" class="file-styled">
              <span class="help-block">Accepted formats: gif, png, jpg. Max file size 2Mb</span>
            </div> -->
          </div>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary" (click)="updateCompany()" id="sweet_success">Save
            <i class="icon-arrow-right14 position-right"></i>
          </button>
        </div>
    </div>
  </div>
  <!-- /profile info -->
