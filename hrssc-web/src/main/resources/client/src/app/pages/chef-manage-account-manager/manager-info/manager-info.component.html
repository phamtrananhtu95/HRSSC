<div class="page-header">
  <!-- Header content -->
  <app-page-header [parentTitle]="parentTitle" [title]="title" [subTitle]="subTitle" [titleLink]="titleLink" [subTitleLink]="subTitleLink"></app-page-header>

  <!-- /header content -->

  <!-- Toolbar -->
  <div class="navbar navbar-default navbar-component navbar-xs">
    <ul class="nav navbar-nav visible-xs-block">
      <li class="full-width text-center">
        <a data-toggle="collapse" data-target="#navbar-filter">
          <i class="icon-menu7"></i>
        </a>
      </li>
    </ul>

    <div class="navbar-collapse collapse" id="navbar-filter">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#profile" data-toggle="tab">
            <i class="icon-menu7 position-left"></i> profile
          </a>
        </li>
        <li>
          <a href="#managerProject" data-toggle="tab">
            <i class="icon-calendar3 position-left"></i> Manage project
            <span class="badge badge-success badge-inline position-right">23</span>
          </a>
        </li>
        <li>
          <a href="#manageResource" data-toggle="tab">
            <i class="icon-calendar3 position-left"></i> Manage resource
            <span class="badge badge-success badge-inline position-right">10</span>
          </a>
        </li>

      </ul>


    </div>
  </div>
  <!-- /toolbar -->
</div>

<!-- /page header -->

<!-- Content area -->
<div class="content">
  <div class="row">
    <div class="col-lg-9">
      <div class="tabbable">
        <div class="tab-content">
          <div class="tab-pane fade in active" id="profile">
            <!-- Timeline -->
            <div class="timeline timeline-left content-group">
              <div class="timeline-container">

                <!-- Company Overview -->
                <div class="timeline-row">
                  <div class="timeline-icon">
                    <a href="#">
                      <img src="assets/images/placeholder.jpg" alt="">
                    </a>
                  </div>

                  <div class="panel panel-flat timeline-content">
                    <div class="panel-heading">
                      <h6 class="panel-title">Manager information</h6>
                      <div class="heading-elements">
                        <ul class="icons-list">
                          <li>
                            <a data-action="collapse"></a>

                          </li>
                          
                        </ul>
                      </div>
                    </div>

                    <div class="panel-body">
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-6">
                            <label>Full name</label>
                            <input type="text" [(ngModel)]="manager.fullname" class="form-control">
                          </div>
                          <div class="col-md-6">
                            <label>Email</label>
                            <input type="text" [(ngModel)]="manager.email" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-6">
                            <label>Password</label>
                            <input type="text" class="form-control">
                          </div>
                          <div class="col-md-6">
                            
                          </div>
                        </div>
                      </div>

                     

                      <div class="form-group">
                        <div class="row">
                          <div class="col-md-4">
                            <label>Phone</label>
                            <input type="text" [(ngModel)]="manager.tel" class="form-control">
                          </div>

                      </div>



                      

                      <div class="text-right">
                        <button type="submit" class="btn btn-primary" (click)="updateCompany()" id="sweet_success">Save
                          <i class="icon-arrow-right14 position-right"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
