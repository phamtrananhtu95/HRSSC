<div class="panel panel-flat">
    <div class="panel-heading">
        <h6 class="panel-title text-center text-semibold">Similar</h6>
    </div>

    <div class="panel-body">
        <div class="media" *ngFor="let similar of similars">
            <div class="media-left ">
                <div class="thumb">
                    <a >
                        <img src="{{similar?.humanResourceBySimilarResourceId?.avatar}}" style="width: 90px;height: 90px;" class="media-preview" alt="{{similar?.humanResourceBySimilarResourceId?.fullname}}">
                    </a>
                </div>

            </div>
            <div class="media-body">
                <a (click)="viewHumanDetail(similar?.similarResourceId)">{{similar?.humanResourceBySimilarResourceId?.fullname}}
                    <!-- <span class="media-annotation pull-right">3:03</span> -->
                </a>
                <p>{{similar?.humanResourceBySimilarResourceId?.companyByCompanyId?.name}}</p>
                <p>{{skillList}}</p>
            </div>
        </div>
