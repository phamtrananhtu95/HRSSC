<!-- popup add new -->
<div class="modal-content">
    <div id="modal_small" class="modal fade" style="display: none;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h5 class="modal-title">Manager resource</h5>
                </div>

                <div class="modal-body">
                    <fieldset class="content-group">
                        <legend class="text-bold">Add new a resource</legend>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Name</label>
                                            <input type="text" class="form-control input-xlg" placeholder="Pham Tran Anh Tu">
                                            <div class="form-control-feedback">
                                                <i class="icon-office"></i>
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>DOB</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="icon-calendar5"></i>
                                                </span>
                                                <input type="text" class="form-control pickadate" placeholder="23/10/1996&hellip;">
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback has-feedback-left">
                                            <select multiple="multiple" data-placeholder="Select Skill..." class="select">
                                                <option></option>
                                                <optgroup label="Language">
                                                    <option>Java</option>
                                                    <option>C#</option>
                                                    <option>PHP</option>
                                                </optgroup>
                                            </select>
                                        </div>

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Phone</label>
                                            <input type="text" class="form-control input-sm" placeholder="01649407777">
                                            <div class="form-control-feedback">
                                                <i class="icon-pin-alt"></i>
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Email</label>
                                            <input type="text" class="form-control input-xs" placeholder="phamtrananhtu@gmail.com">
                                            <div class="form-control-feedback">
                                                <i class="icon-help"></i>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Position</label>
                                            <input type="text" class="form-control input-xs" placeholder="???">
                                            <div class="form-control-feedback">
                                                <i class="icon-help"></i>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Add new</button>
                </div>
            </div>
        </div>
    </div>
</div>
