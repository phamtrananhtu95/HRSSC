<!-- popup add new -->
<div class="modal-content">
    <div id="modal_small" class="modal fade" style="display: none;">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h5 class="modal-title">Manager resource</h5>
                </div>

                <div class="modal-body">
                    <fieldset class="content-group">
                        <legend class="text-bold">Add new a resource</legend>

                        <div class="form-group">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Name</label>
                                            <input type="text" [(ngModel)]="formModel.fullname" class="form-control input-xlg" placeholder="Name of resource">
                                            <div class="form-control-feedback">
                                                <i class="icon-office"></i>
                                            </div>
                                        </div>

                                        <!-- <div class="form-group has-feedback has-feedback-left">
                                            <label>DOB</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">
                                                    <i class="icon-calendar5"></i>
                                                </span>
                                                <input type="text" class="form-control pickadate" placeholder="23/10/1996&hellip;">
                                            </div>
                                        </div> -->

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Email</label>
                                            <input type="text" [(ngModel)]="formModel.email" class="form-control input-xlg" placeholder="resource@gmail.com">
                                            <div class="form-control-feedback">
                                                <i class="icon-office"></i>
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Tel</label>
                                            <input type="text" [(ngModel)]="formModel.tel" class="form-control input-xlg" placeholder="01663173399">
                                            <div class="form-control-feedback">
                                                <i class="icon-office"></i>
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label style="float: left;">Skill</label>
                                            <div class="col-md-6" style="float: right;">
                                                <div class="form-group" style="float: right;">
                                                    <button type="button" class="btn bg-teal-400" (click)="createNewSkill()">
                                                        <b><i class="icon-plus3"></i></b>
                                                    </button>
                                                </div>
                                            </div>
                                            <div *ngFor="let skill of skills">
                                                <ng-select [options]="skillOpts" [(ngModel)]="skill.skillId"></ng-select>
                                                <input type="number" [(ngModel)]="skill.experience" class="form-control input-xlg">
                                            </div>
                                        </div>

                                        <!-- <div class="form-group has-feedback has-feedback-left">
                                            <label>Skills</label>
                                            <label class="checkbox-inline" *ngFor="let skill of skills">
                                                <input type="checkbox" #cb value="{{skill.title}}" [ngModel]="TestBinding" (change)="selectSkill(cb)" id="{{skill.id}}" class="styled"> {{skill.title}}
                                            </label>
                                            <div class="form-control-feedback">
                                                <i class="icon-office"></i>
                                            </div>
                                        </div> -->

                                        <div class="form-group has-feedback has-feedback-left">
                                            <label>Status</label>
                                            <select name="select" class="form-control" name="status" (change)="formModel.status=$event.target.value">
                                                <option value="1" [selected]="formModel?.status==1">Available</option>
                                                <option value="2" [selected]="formModel?.status!=1">Inactive</option>
                                            </select>
                                            <div class="form-control-feedback">
                                                <i class="icon-bell3"></i>
                                            </div>
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addNewResource()">Add new</button>
                </div>
            </div>
        </div>
    </div>
</div>
