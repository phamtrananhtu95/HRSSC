<!-- popup add new -->
<div class="modal-content">
    <div id="modal_default" class="modal fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">Ã—</button>
                    <h5 lass="content-group-lg">Add new a resource</h5>
                </div>

                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group has-feedback">
                                <label>Name</label>
                                <input type="text" [(ngModel)]="formModel.fullname" class="form-control" placeholder="Name of resource">
                                <div class="form-control-feedback">
                                    <i class="icon-user-tie text-muted"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group has-feedback">
                                <label>Email</label>
                                <input type="text" [(ngModel)]="formModel.email" class="form-control" placeholder="resource@gmail.com">
                                <div class="form-control-feedback">
                                    <i class="icon-envelop text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group has-feedback">
                                <label>Tel</label>
                                <input type="text" [(ngModel)]="formModel.tel" class="form-control" placeholder="0xxxxxxxx">
                                <div class="form-control-feedback">
                                    <i class="icon-phone2 text-muted"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group has-feedback has-feedback-left">
                                <label>Salary</label>
                                <input type="text" [(ngModel)]="formModel.salary" class="form-control" placeholder="$ $ $">
                                <div class="form-control-feedback">
                                    <i class="icon-coins text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- <div class="form-group has-feedback has-feedback-left">
                                            <label style="float: left;">Skill</label>
                                            <div class="col-md-6" style="float: right;">

                                                <input type="number" [(ngModel)]="skill.experience" class="form-control input-xlg">
                                            </div>
                                        </div> -->
                    <div class="row">
                        <div *ngFor="let skill of skills">
                            <div class="col-sm-6">
                                <div class="form-group has-feedback">
                                    <label>Skill</label>
                                    <ng-select [options]="skillOpts" [(ngModel)]="skill.skillId" style="z-index: 99;"></ng-select>
                                    <div class="form-control-feedback">
                                        <i class=" icon-chess text-muted"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5">
                                <div class="form-group has-feedback">
                                    <label>Experience</label>
                                    <input type="number" [(ngModel)]="skill.experience" class="form-control" placeholder="5 years">
                                    <div class="form-control-feedback">
                                        <i class="icon-calendar text-muted"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <label>&ensp;</label>
                            <div class="btn-group bootstrap-select" style="width: 100%;">
                                <button type="button" class="btn text-success-400 btn-flat btn-icon btn-rounded" (click)="createNewSkill()">
                                    <i class="icon-plus22 text-muted"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                        <div class="col-sm-6">

                                    <i class="icon-bell3 text-muted"></i>
                                </div>
                            </div>
                        </div>
                    </div> -->
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="addNewResource()">Add new</button>
                </div>
            </div>
        </div>
    </div>
</div>
