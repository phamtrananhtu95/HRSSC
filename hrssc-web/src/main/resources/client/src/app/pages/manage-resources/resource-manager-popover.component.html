                <div class="tabbable panel login-form width-400">
                    <ul class="nav nav-tabs nav-tabs-bottom bottom-divided nav-justified">
                        <li class="active">
                            <a href="#basic-tab1" data-toggle="tab">
                                <h6>Personal infomation</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#basic-tab2" data-toggle="tab">
                                <h6>Skills and time</h6>
                            </a>
                        </li>
                    </ul>

                    <div class="tab-content panel-body">
                        <div class="tab-pane fade in active" id="basic-tab1">

                            <!-- Person info -->
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <b>Name</b>
                                        <div class="form-group has-feedback">
                                            <input type="text" [(ngModel)]="formModel.fullname" class="form-control" placeholder="Name of resource">
                                            <div class="form-control-feedback">
                                                <i class="icon-user-tie text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <b>Email</b>
                                        <div class="form-group has-feedback">
                                            <input type="text" [(ngModel)]="formModel.email" class="form-control" placeholder="resource@gmail.com">
                                            <div class="form-control-feedback">
                                                <i class="icon-envelop text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <b>Tel</b>
                                        <div class="form-group has-feedback">
                                            <input type="text" [(ngModel)]="formModel.tel" class="form-control" placeholder="0xxxxxxxx">
                                            <div class="form-control-feedback">
                                                <i class="icon-phone2 text-muted"></i>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <b>Salary</b>
                                        <div class="form-group has-feedback">
                                            <input type="text" [(ngModel)]="formModel.salary" class="form-control" placeholder="$ $ $" currencyMask [options]="{ align: 'left', prefix: ' ', thousands: '.', precision: 0}">
                                            <div class="form-control-feedback">
                                                <i class="icon-coins text-muted"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="tab-pane fade" id="basic-tab2">
                            <!-- Skills and time -->
                            <div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <b>Start date</b>
                                        <div class="form-group has-feedback">
                                            <form #myForm="ngForm" novalidate>
                                                <my-date-picker name="mydate" [options]="myDatePickerOptionsStart" (dateChanged)="onDateChangedCreate($event)" required></my-date-picker>
                                            </form>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <b>End date</b>
                                        <div class="form-group has-feedback">
                                            <form #myForm="ngForm" novalidate>
                                                <my-date-picker name="mydate" [options]="myDatePickerOptionsEnd" (dateChanged)="onDateChangedEnd($event)" required></my-date-picker>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <b>Skill</b>
                                    </div>
                                    <div class="col-sm-6">
                                        <b>Experience</b>
                                    </div>
                                </div>
                                <div class="row" style="height: 200px; overflow: hidden; position: relative;">
                                    <div style="position: absolute; top: 0; bottom: 0; left: 0; right: -17px; overflow-y: scroll;  overflow-x: hidden;">
                                        <div *ngFor="let skill of skills">
                                            <div class="col-sm-6">
                                                <div class="form-group has-feedback">
                                                    <ng-select [options]="skillOpts" [(ngModel)]="skill.skillId"></ng-select>
                                                    <div class="form-control-feedback">
                                                        <i class=" icon-chess text-muted"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-5">
                                                <div class="form-group has-feedback">
                                                    <input type="text" [(ngModel)]="skill.experience" class="form-control" placeholder="5 years">
                                                    <div class="form-control-feedback">
                                                        <i class="icon-calendar text-muted"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-1">
                                                <label>&ensp;</label>
                                                <div class="bootstrap-select" style="width: 100%;">
                                                    <button [disabled]="skills.length===1" type="button" class="btn text-success-400 btn-flat btn-icon btn-rounded" (click)="removeSkill(skill.skillId)">
                                                        <i class="icon-minus2 text-muted"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-sm-1">
                                            <label>&ensp;</label>
                                            <div class="btn-group bootstrap-select" style="width: 100%;">
                                                <button type="button" class="btn text-success-400 btn-flat btn-icon btn-rounded" (click)="createNewSkill()">
                                                    <i class="icon-plus22 text-muted"></i>
                                                </button>
                                            </div>
                                        </div> -->
                                        
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-5"></div>
                                    <div class="col-sm-2" style="text-align: center;">
                                        <button type="button" class="btn text-success-400 btn-flat btn-icon btn-rounded" (click)="createNewSkill()">
                                            <i class="icon-plus22 text-muted"></i>
                                        </button>
                                    </div>
                                    <div class="col-sm-5"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
