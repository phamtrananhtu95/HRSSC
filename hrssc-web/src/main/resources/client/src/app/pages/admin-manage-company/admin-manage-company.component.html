<!-- Page header -->
<app-page-header [parentTitle]="parentTitle" [title]="title" [subTitle]="subTitle" [titleLink]="titleLink" [subTitleLink]="subTitleLink"></app-page-header>

<div class="page-header page-header-default">


  <!-- Content area -->
  <div class="content">

    <!-- resource-project -->
    <div class="panel panel-flat">
      <div class="panel-body">

        <table class="table datatable-basic table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Company Name</th>
              <th>Address</th>
              <th>Tel</th>
              <th>Email</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of companies;let i = index" (click)="viewCompanyDetail(x.id)">
              <td>{{i+1}}</td>
              <td>{{x.name}}</td>
              <td>{{x.address}}</td>
              <td>{{x.tel}}</td>
              <td>{{x.email}}</td>
              <td>
                <button type="button" class="btn btn-success">
                  Available
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- End Content Area -->
