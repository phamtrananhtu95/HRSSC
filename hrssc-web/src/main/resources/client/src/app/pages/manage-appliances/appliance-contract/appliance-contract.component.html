<div class="panel-body" *ngFor="let project of listProject">
  <a data-toggle="collapse" href="#collapse1">
    <div class="media">
      <div class="media-left">
        <img src="{{project?.companyByCompanyId?.logo}}" alt="">
      </div>
      <div class="media-body">
        {{project.title}}
        <p>type: {{project.type}}</p>
      </div>
      <div class="media-right">Invitations</div>
    </div>
  </a>
  <!-- data collapse 1 -->
  <div id="collapse1" class="panel-collapse collapse">
    <div class="panel-body" *ngFor="let contracts of project.interactionsById">
      <div class="media-left">
        <img src="{{contracts.humanResourceByHumanResourceId.companyByCompanyId.logo}}" alt="">
      </div>
      <div class="media-body">
        <i>You invited </i>
        <a href="#">{{contracts.humanResourceByHumanResourceId.fullname}}</a>
        <i>of</i>
        <!-- {{resourceList.humanResourceByHumanResourceId.companyId}} -->
        <a href="">{{contracts.humanResourceByHumanResourceId.companyByCompanyId.name}}</a>
        <i>join to project</i>
      </div>

      <div class="media-right">
        <button class="btn btn-success" (click)="linkToContract(contracts.id)">Link to contract</button>
      </div>
    </div>
