<div class="row">


    <div class="col-lg-7">
      <div class="col-sm-3"></div>
      <div class="content col-sm-6">

        <!-- Form with validation -->
        <form action="index.html" class="form-validate" novalidate="novalidate">
          <div class="login-form">
            <div class="text-center">
              <div class="icon-object border-slate-300 text-slate-300">
                <i class="icon-reading"></i>
              </div>
              <h2>Human resource sharing</h2>
              <h5 class="content-group">Login to your account
              </h5>
            </div>

            <div class="form-group has-feedback has-feedback-left">
              <input [(ngModel)]="user.username" type="text" class="form-control" placeholder="Username" name="username" required="required" aria-required="true">
              <div class="form-control-feedback">
                <i class="icon-user text-muted"></i>
              </div>
            </div>

            <div class="form-group has-feedback has-feedback-left">
              <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Password" name="password" required="required" aria-required="true">
              <div class="form-control-feedback">
                <i class="icon-lock2 text-muted"></i>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" (click)="login()" class="btn bg-blue btn-block">Login
                <i class="icon-arrow-right14 position-right"></i>
              </button>
            </div>

            <div class="content-divider text-muted form-group">
              <span>Don't have an account?</span>
            </div>
            <a href="login_registration.html" class="btn btn-default btn-block content-group">Sign up</a>
            <span class="help-block text-center no-margin">By continuing, you're confirming that you've read our
              <a href="#">Terms &amp; Conditions</a> and
              <a href="#">Cookie Policy</a>
            </span>
          </div>
        </form>
        <!-- /form with a validation -->

      </div>
      <div class="col-sm-3"></div>
    </div>

    <div class="col-lg-5">

    </div>
  </div>
