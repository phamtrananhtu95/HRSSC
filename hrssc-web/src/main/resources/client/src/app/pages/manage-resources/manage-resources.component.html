<app-page-header [parentTitle]="parentTitle" [title]="title" [subTitle]="subTitle" [titleLink]="titleLink"></app-page-header>
<div class="col-md-12" id="main">
  <!-- Page header -->

  <div id="button-add-emp">
    <button type="button" class="btn bg-teal-400 btn-labeled" data-toggle="modal" data-target="#modal_default">
      <b>
        <i class="icon-user-plus"></i>
      </b> Add new resource
    </button>
  </div>


  
  <div class="panel panel-flat">
    <div class="panel-body">

        <table class="table datatable-basic table-hover">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Skill</th>
                <th>Tel</th>
                <th>Email</th>
                <th>Status</th>
                <th>Working on project</th>
              </tr>
            </thead>
            <tbody>
            
              <tr *ngFor="let humanResources of humanResource" (click)="viewHumanResourceDetail(humanResources.id)">
                <td>{{humanResources.fullname}}</td>
                <td>{{humanResources.skill}}</td>
                <td>{{humanResources.tel}}</td>
                <td>{{humanResources.email}}</td>
                <td><span class="label" [ngClass]="humanResources.status == 1 ? 'bg-blue-400' : 'btn-danger'">
                  {{humanResources.status == 1 ? "Activated" : "Inactive"}}</span>
                </td>
                <td class="text-center"> 

                </td>
              </tr>
            </tbody>
          </table>

       <app-resource-manager-popover [isEditForm]="isEditForm" [editManagerModel]="editManagerModel"
       (reloadManagerList)="getHumanResourceByManagerId()">
       </app-resource-manager-popover>
    </div>
  </div>
</div>
