<app-page-header [parentTitle]="parentTitle" [title]="title" [subTitle]="subTitle" [titleLink]="titleLink"></app-page-header>
<div class="col-md-12" id="main">
  <!-- Page header -->

  <div id="button-add-emp">
    <button type="button" class="btn bg-teal-400 btn-labeled" data-toggle="modal" data-target="#modal_default">
      <b>
        <i class="icon-user-plus"></i>
      </b> Add new resource
    </button>
  </div>

  <div class="panel panel-flat">
    <div class="panel-body">

      <table class="table datatable-basic table-hover">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Skill</th>
            <th>Tel</th>
            <th>Email</th>
            <th>Status</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let humanResources of humanResource">
            <td (click)="viewHumanResourceDetail(humanResources.id)">{{humanResources.fullname}}</td>
            <td (click)="viewHumanResourceDetail(humanResources.id)">{{humanResources.skill}}</td>
            <td (click)="viewHumanResourceDetail(humanResources.id)">{{humanResources.tel}}</td>
            <td (click)="viewHumanResourceDetail(humanResources.id)">{{humanResources.email}}</td>
            <td>
              <span class="label" [ngClass]="humanResources.status == 1 ? 'bg-green-400' : humanResources.status == 2 ? 'bg-blue-400' : 'btn-danger'">
                {{humanResources.status == 1 ? "Activated" : humanResources.status == 2 ? "Inactivate" : "Busy"}}</span>

            </td>
            <td class="text-center">
              <button type="button" class="btn btn-link" (click)="removeHuman(humanResources.id)">
                <i class="icon-cross2 position-left"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <app-resource-manager-popover (reloadManagerList)="getHumanResourceByManagerId()">
      </app-resource-manager-popover>
    </div>
  </div>
</div>
