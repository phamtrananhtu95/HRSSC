<textarea name="enter-message" id="messageInput" [(ngModel)]="messageInput" (keydown)="handleSubmit($event)" class="form-control content-group" rows="3" cols="1"
  placeholder="Enter your message..."></textarea>

<div class="row">
  <div class="col-xs-6">
    <ul class="icons-list icons-list-extended mt-10">
      <li>
        <a data-popup="tooltip" title="Send photo" data-container="body">
          <i class="icon-file-picture"></i>
        </a>
      </li>
      <li>
        <a data-popup="tooltip" title="Send video" data-container="body">
          <i class="icon-file-video"></i>
        </a>
      </li>
      <li>
        <a data-popup="tooltip" title="Send file" data-container="body">
          <i class="icon-file-plus"></i>
        </a>
      </li>
    </ul>
  </div>

  <div class="col-xs-6 text-right">
    <button type="button" (click)="send()" class="btn bg-teal-400 btn-labeled btn-labeled-right">
      <b>
        <i class="icon-circle-right2"></i>
      </b> Send</button>
  </div>
</div>
