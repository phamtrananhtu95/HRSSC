<div class="modal-body" style="height: 250px; overflow: scroll; overflow-x: hidden">
    <div *ngFor="let formFeedback of formFeedbacks">
        <div class="has-feedback">
            <h5>
                <a>{{formFeedback?.userByUserId?.fullname}}</a> -
                <a>
                    <b>{{formFeedback?.userByUserId?.companyByCompanyId?.name}}</b>
                </a>
            </h5>
        </div>
        <div class="has-feedback">
            <!-- rating readonly -->
            <rating [(ngModel)]="formFeedback.rating" [readonly]="true">
            </rating>
        </div>
        <div class="form-group has-feedback">
            <textarea [(ngModel)]="formFeedback.comment" disabled rows="3" cols="5" class="form-control" placeholder="Default textarea"></textarea>
        </div>
        <hr>
    </div>
