<div class="modal-head">
    <label class="text-muted">1 review(s):</label>
    <!-- <div class="form-group has-feedback">
        <label>Rating
            <b>ÊCCCCCCCC</b> to :</label>

    </div> -->

</div>

<div class="modal-body">
    <div class="form-group has-feedback">
        <h5>
            Manager name- <b>Company name</b></h5>
    </div>
    <div class="form-group has-feedback">
        <!-- rating readonly -->
        <rating [(ngModel)]="starsCount" [readonly]="true">
        </rating>
    </div>
    <div class="form-group has-feedback">
        <textarea rows="5" cols="5" class="form-control" placeholder="Default textarea"></textarea>
    </div>
</div>

<div class="container">

    <!-- regular rating -->
    <rating [(ngModel)]="starsCount"></rating>
    <br/>
    <br/>

    <!-- rating with 10 stars -->
    <rating [(ngModel)]="starsCount" [max]="10">
    </rating>
    <br/>
    <br/>

    <!-- rating with custom icons -->
    <rating [(ngModel)]="starsCount" fullIcon="◆" emptyIcon="◇">
    </rating>
    <br/>
    <br/>

    <!-- rating readonly -->
    <rating [(ngModel)]="starsCount" [readonly]="true">
    </rating>
    <br/>
    <br/>

    <!-- rating disabled -->
    <rating [(ngModel)]="starsCount" [disabled]="true">
    </rating>
    <br/>
    <br/>

    <!-- rating required -->
    <rating [(ngModel)]="starsCount" [required]="true">
    </rating>
    <br/>
    <br/>

    <!-- rating with half stars -->
    <rating [(ngModel)]="starsCount" [float]="true">
    </rating>
    <br/>
    <br/>

    <!-- rating with custom titles -->
    <rating [(ngModel)]="starsCount" [titles]="['one', 'two', 'three', 'four', 'five']">
    </rating>
    <br/>
    <br/>

</div>
