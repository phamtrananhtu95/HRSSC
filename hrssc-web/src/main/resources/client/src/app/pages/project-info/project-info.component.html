<!-- Content area -->
<div class="content">
  
  <div class="row">

    <!-- left content -->
    <div class="col-md-8">
      <div class="panel panel-success">
        
        <div class="panel-body">
          <div class="col-md-3">
              <div class="thumbnail no-padding">
                  <div class="thumb">
                    <img src="assets/images/evolable-asia-logo-170-151.png" alt="">
                    <div class="caption-overflow">
                      <span>
                        <a href="assets/images/evolable-asia-logo-170-151.png" class="btn bg-success-400 btn-icon btn-xs" data-popup="lightbox"><i class="icon-plus2"></i></a>
                        <a href="user_pages_profile.html" class="btn bg-success-400 btn-icon btn-xs"><i class="icon-link"></i></a>
                      </span>
                    </div>
                  </div>
                
                    <div class="caption text-center">
                      <h6 class="text-semibold no-margin">{{project?.companyByCompanyId?.name}}</h6>
                      <ul class="icons-list mt-15">
                          <li><a href="#" data-popup="tooltip" title="Google Drive" data-container="body"><i class="icon-google-drive"></i></a></li>
                          <li><a href="#" data-popup="tooltip" title="Twitter" data-container="body"><i class="icon-twitter"></i></a></li>
                          <li><a href="#" data-popup="tooltip" title="Github" data-container="body"><i class="icon-github"></i></a></li>
                      </ul>
                    </div>
                  </div>
          </div>
          <div class="col-md-9">
              <div class="media-body">
                  <h1 class="media-heading"><b>{{project?.title}}</b></h1>
                  <h4><b>Skill: {{skillList}}</b></h4>
                  <h4><b>Number: ?</b></h4>
                  <h4><b><i class="icon-location4"></i> Location:{{project?.companyByCompanyId?.city}}</b></h4>
                  <h4><b><i class="glyphicon glyphicon-calendar"></i> 5 days ago</b></h4>
                    
                </div>
                <div class="media-right media-middle">
                    <button type="submit" class="btn btn-success btn-rounded btn-xlg" (click)="getAvailableResource($event)" data-toggle="modal" data-target="#modal_theme_info">
                      Apply
                    </button>
                </div>
          </div>
        </div>
        
      </div>

      <div class="panel panel-flat">
        <div class="panel-body">
            <div *ngIf="isManager" class="col-md-12">
                <app-info-project-manager (reloadMatchingResource)="reloadMatchingResource()" [project]="project"></app-info-project-manager>
            </div>
            <div *ngIf="!isManager" class="col-md-12">
              <app-info-project-view [project]="project"></app-info-project-view>
          </div>
        </div>
      </div>

      
    </div>

    <!-- right content -->
    <div class="col-md-4">
      <app-resource-matching></app-resource-matching>

    </div>
  </div>

  <!-- Info modal -->
  <app-project-info-popup [AvailableResource]="listAvailableResource"></app-project-info-popup>
  <!-- /info modal -->
</div>
<!-- End Content Area -->
