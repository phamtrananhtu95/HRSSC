<app-page-header [parentTitle]="parentTitle" [title]="title" [subTitle]="subTitle"></app-page-header>
<div class="col-md-12" id="main">
  <!-- Page header -->

  <div id="button-add-emp">
    <button type="button" class="btn bg-teal-400 btn-labeled" data-toggle="modal" data-target="#modal_small">
      <b>
        <i class="icon-user-plus"></i>
      </b> Add new resource
    </button>
  </div>
  <div class="panel panel-flat">
    <div class="panel-body">
      <div class="tabbable">
        <ul class="nav nav-tabs nav-tabs-highlight nav-justified">
          <li class="active">
            <a href="#highlighted-justified-tab1" data-toggle="tab" aria-expanded="false">Available</a>
          </li>
          <li class="">
            <a href="#highlighted-justified-tab2" data-toggle="tab" aria-expanded="true">Inactive</a>
          </li>
          <li class="">
            <a href="#highlighted-justified-tab3" data-toggle="tab" aria-expanded="true">Busy</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="highlighted-justified-tab1">
            <div class="panel panel-flat">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Full Name</th>
                      <th>Skill</th>
                      <th>Status</th>
                      <th>Matched</th>
                    </tr>
                  </thead>
                  <tbody *ngFor="let resource of resources">
                    <tr>
                      <td>{{resource.id}}</td>
                      <td>{{resource.name}}</td>
                      <td>{{resource.skill}}</td>
                      <td>{{resource.status}}</td>
                      <td>{{resource.matched}}</td>
                      <td class="btn-r-e">
                        <button type="button" class="btn">
                          <i class="icon-pencil"></i>
                        </button>
                      </td>
                      <td class="btn-r-e">
                        <button type="button" class="btn">
                          <i class="icon-trash"></i>
                        </button>
                      </td>

                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="tab-pane" id="highlighted-justified-tab2">
            Inactive resource.
          </div>

          <div class="tab-pane" id="highlighted-justified-tab3">
            Busy resource
          </div>
        </div>

        <!-- popup add new -->
        <div class="modal-content">
          <div id="modal_small" class="modal fade" style="display: none;">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">Ã—</button>
                  <h5 class="modal-title">Manager resource</h5>
                </div>

                <div class="modal-body">
                  <fieldset class="content-group">
                    <legend class="text-bold">Add new a resource</legend>

                    <div class="form-group">
                      <!-- <label class="control-label col-lg-2">Input with icons</label> -->
                      <div class="col-lg-12">
                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group has-feedback has-feedback-left">
                              <label>Name</label>
                              <input type="text" class="form-control input-xlg" placeholder="Pham Tran Anh Tu">
                              <div class="form-control-feedback">
                                <i class="icon-office"></i>
                              </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                              <label>DOB</label>
                              <input type="text" class="form-control input-lg" placeholder="25-10-1995">
                              <div class="form-control-feedback">
                                <i class="icon-make-group"></i>
                              </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                              <label>Skill</label>
                              <input type="text" class="form-control" placeholder="java, sql">
                              <div class="form-control-feedback">
                                <i class="icon-droplets"></i>
                              </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                              <label>Phone</label>
                              <input type="text" class="form-control input-sm" placeholder="01649407777">
                              <div class="form-control-feedback">
                                <i class="icon-pin-alt"></i>
                              </div>
                            </div>

                            <div class="form-group has-feedback has-feedback-left">
                              <label>Email</label>
                              <input type="text" class="form-control input-xs" placeholder="phamtrananhtu@gmail.com">
                              <div class="form-control-feedback">
                                <i class="icon-help"></i>
                              </div>
                            </div>
                          </div>


                        </div>
                      </div>
                    </div>

                  </fieldset>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Add new</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
